<html><head><meta http-equiv=Content-Language content=en-us><meta http-equiv=Content-Type content="text/html; charset=utf-8"><meta name=ProgId content=FrontPage.Editor.Document><title>穿心莲</title><link rel=stylesheet type=text/css href="style.css" tppabs="http://home.njenet.net.cn/njsf/style.css"></head><body link=#000000><table border=0 cellpadding=0 cellspacing=0 width=100% height=1><tr><td width=100% height=1></td></tr></table><table border=0 cellpadding=0 cellspacing=0 width=100% height=265 style="line-height: 150%; margin-top: 0; margin-bottom: 0"><tr><td width=7% height=68></td><td width=87% colspan=2 valign=top height=68><p align=center><b><font size=3>穿 心 莲</font></b> 《岭南采药录》<p align=center>　</p><p>　</p><p><b>来源</b>&nbsp; 为爵床科一年生草本植物穿心莲的全草。</td><td width=7% height=68></td></tr><tr><td width=7% height=28></td><td width=43% height=28 valign=top></td><td width=43% valign=top height=28></td><td width=7% height=28></td></tr><tr><td width=7% height=130></td><td width=87% colspan=2 height=130 valign=top><b>性味归经</b>&nbsp; 苦，寒。归肺，胃，大肠，小肠经。<p>　</p><p><b>药性说明</b>&nbsp; 本品苦寒清解，既清肺胃之热，又除下焦湿热之邪，凡肺热咳嗽，胃火咽痛及泻痢，淋痛均为常用药。</p><p>　</p><p><b>功效应用&nbsp;&nbsp;</b></p><p>1,清热解毒：可治下列各证。</p><p>a.肺热咳嗽，肺痈咳吐脓血，配解毒消痈药；温病初起，发热头痛。</p><p>b.胃火咽喉肿痛，配解毒利咽药。</p><p>2,清热燥湿：治湿热下注淋痛及大肠湿热泻痢。</p><p>　</p><p><b>用量用法</b>&nbsp; 6-15g</p><p>　</p><p><b>使用注意</b>&nbsp; 苦寒败胃，不宜多服久服。</td><td width=7% height=130></td></tr><tr><td width=7% height=15></td><td width=87% colspan=2 height=15></td><td width=7% height=15></td></tr></table><p>　</p></body></html>
