      <p align="center"><font size="3"><b>青皮</b></font>《本草图经》 
      <p>　</p>
      <p><b>来源</b>&nbsp;为芸香科常绿小乔木植物橘及其栽培变种的幼果或未成熟果实的青色果皮。<br>
      青皮、小青皮、四花青皮、四青皮、醋青皮。

    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;苦、辛，温。归肝、胆、胃经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1.破气疏肝：主治肝郁气滞。<br>
      a.肝郁气滞，胸胁胀痛，或气滞血瘀，症瘕积聚，肝脾肿大。后者配活血消症药。<br>
      b.肝郁化火，发为乳痈。伍清热解毒药。<br>
      c.寒滞肝脉，寒疝腹痛，配温里药。<br>
      2.消积化滞：主治食积气滞，脘腹痞闷。</p>
      <p>　</p>
    <p><b>用量用法</b>&nbsp;&nbsp;3~10g</p>
      <p>　 </p> 
      <p><b>使用注意 </b>本品性烈耗气，气虚者慎用。孕妇忌用。 
    <p>
