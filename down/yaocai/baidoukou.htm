    <td colspan="2" height="130" valign="top" width="631"> 
      <p><b>性味归经</b>&nbsp;辛，温。归肺，脾，胃经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1，化湿行气：适用于湿阻中焦，苔腻纳呆；脾胃气滞，脘腹胀满；湿温初起，胸闷苔腻。<br>
      2，温中止呕：主治寒湿呕恶。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;3～6g。入汤剂宜服用。 </p> 
      <p>　 </p> 
      <p><b>使用注意</b> 
      胃热呕吐者不宜服用。 
      <p>　 
      <p><b>附</b>：豆蔻壳<br>
      为白豆蔻的果壳。性味功用与白豆蔻相似而温性略减，药力较弱。用于湿阻气滞之胸脘痞闷，食少呕吐等。用量3～5g。 
    <p>
