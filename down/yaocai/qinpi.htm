<html><head><meta http-equiv=Content-Language content=en-us><meta http-equiv=Content-Type content="text/html; charset=utf-8"><meta name=ProgId content=FrontPage.Editor.Document><title>秦皮</title><link rel=stylesheet type=text/css href="style.css" tppabs="http://home.njenet.net.cn/njsf/style.css"></head><body link=#000000><table border=0 cellpadding=0 cellspacing=0 width=100% height=11><tr><td width=100% height=11></td></tr></table><table border=0 cellpadding=0 cellspacing=0 width=100% height=265 style="line-height: 150%; margin-top: 0; margin-bottom: 0"><tr><td width=8% height=68></td><td width=85% colspan=2 valign=top height=68><p align=center><b><font size=3>秦&nbsp; 皮</font></b> 《本经》<p align=center>　</p><p>　</p><p><b>来源</b>&nbsp; 为木犀科落叶乔木植物苦枥白腊树或小叶白腊树的茎皮。</td><td width=8% height=68></td></tr><tr><td width=8% height=24></td><td width=42% height=24 valign=top></td><td width=42% valign=top height=24></td><td width=8% height=24></td></tr><tr><td width=8% height=130></td><td width=85% colspan=2 height=130 valign=top><b>性味归经</b>&nbsp; 苦，寒。归肝，胆，大肠经。<p>　</p><p><b>药性说明</b>&nbsp; 本品苦寒，清热解毒而兼涩肠燥湿，为治热毒泻痢之专药。并能清肝明目。</p><p>　</p><p><b>功效应用</b></p><p>1,清热解毒：用于热毒泻痢，血痢，里急后重。</p><p>2,清肝明目：用于肝热目赤肿痛，目生翳膜。</p><p>此外，清热燥湿，收涩止带，也治时而下注之赤白带下。</p><p>　</p><p><b>用量用法</b>&nbsp; 3-12g</p><p></td><td width=8% height=130></td></tr><tr><td width=8% height=15></td><td width=85% colspan=2 height=15></td><td width=8% height=15></td></tr></table><p>　</p></body></html>
