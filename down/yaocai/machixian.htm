<html><head><meta http-equiv=Content-Language content=en-us><meta http-equiv=Content-Type content="text/html; charset=utf-8"><meta name=ProgId content=FrontPage.Editor.Document><title>马齿苋</title><link rel=stylesheet type=text/css href="style.css" tppabs="http://home.njenet.net.cn/njsf/style.css"></head><body link=#000000><table border=0 cellpadding=0 cellspacing=0 width=100% height=1><tr><td width=100% height=1></td></tr></table><table border=0 cellpadding=0 cellspacing=0 width=100% height=265 style=line-height:150%;margin-top:0;margin-bottom:0><tr><td width=7% height=68></td><td width=88% colspan=2 valign=top height=68><p align=center><b><font size=3>马 齿 苋</font></b> 《新修本草》<p>　</p><p>　</p><p><b>来源</b>&nbsp; 为马齿苋科一年生肉质草本植物马齿苋的全草。</td><td width=6% height=68></td></tr><tr><td width=7% height=24></td><td width=43% height=24 valign=top></td><td width=44% valign=top height=24></td><td width=6% height=24></td></tr><tr><td width=7% height=130></td><td width=88% colspan=2 height=130 valign=top><b>性味归经</b>&nbsp; 酸，寒。归大肠，肝经。<p>　</p><p><b>药性说明</b>&nbsp; 本品酸寒，入心经走血分，功能凉血止血，解毒疗痈；入大肠又善清肠凉血治痢。为血痢，疮毒所常用。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p><b>功效应用</b></p><p>1,清热凉血治痢：主治热毒血痢，及湿热痢疾。</p><p>2,清热解毒消痈：可治火毒疮疡。</p><p>此外，治疗崩漏下血，有凉血止血之功。</p><p>　</p><p><b>用量用法</b>&nbsp; 30-60g 鲜品加倍。</p><p>　</td><td width=6% height=130></td></tr><tr><td width=7% height=15></td><td width=88% colspan=2 height=15></td><td width=6% height=15></td></tr></table><p>　</p></body></html>
