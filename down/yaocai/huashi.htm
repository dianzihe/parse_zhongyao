    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经 </b>甘，淡，寒。归胃，膀胱经。&nbsp; </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1，利尿通淋：主治热淋涩痛，小便不利。<br>
      2，清热解暑：适用于暑热烦渴，湿温闷痛及湿热泄泻，常配甘草。此外，外用可治湿疮湿疹及痱子等皮肤病。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;10～15g，布包入煎剂。外用适量。 </p> 
      <p>　 </p> 
      <p><b>使用注意 </b> 
      脾虚，热病伤津及孕妇忌用。
