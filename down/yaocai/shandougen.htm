<html><head><meta http-equiv=Content-Language content=en-us><meta http-equiv=Content-Type content="text/html; charset=utf-8"><meta name=ProgId content=FrontPage.Editor.Document><title>山豆根</title><link rel=stylesheet type=text/css href="style.css" tppabs="http://home.njenet.net.cn/njsf/style.css"></head><body link=#000000><table border=0 cellpadding=0 cellspacing=0 width=100% height=1><tr><td width=100% height=1></td></tr></table><table border=0 cellpadding=0 cellspacing=0 width=100% height=265 style="line-height: 150%; margin-top: 0; margin-bottom: 0"><tr><td width=8% height=68></td><td width=85% colspan=2 valign=top height=68><p align=center><b><font size=3>山 豆 根</font></b> 《开宝本草》<p align=center>　</p><p>　</p><p><b>来源</b>&nbsp; 为豆科蔓生性矮小灌木植物柔枝槐（广豆根）的根。</td><td width=8% height=68></td></tr><tr><td width=8% height=24></td><td width=42% height=24 valign=top></td><td width=42% valign=top height=24></td><td width=8% height=24></td></tr><tr><td width=8% height=130></td><td width=85% colspan=2 height=130 valign=top><b>性味归经</b>&nbsp; 苦，寒。归肺，胃经。<p>　</p><p><b>药性说明</b>&nbsp; 本品苦寒清解，善清肺胃之火而解毒利咽，为实火咽痛要药。</p><p>　</p><p><b>功效应用&nbsp;&nbsp;</b></p><p>清热解毒利咽：主治肺胃热毒上攻，咽喉肿痛及实火牙痛，痰火咳嗽，热毒疮疡。</p><p>此外，也治，湿热黄疸。</p><p>　</p><p><b>用量用法</b>&nbsp; 6-10g</p><p>　</p><p><b>使用注意</b>&nbsp; 脾胃虚寒者不宜使用。</td><td width=8% height=130></td></tr><tr><td width=8% height=15></td><td width=85% colspan=2 height=15></td><td width=8% height=15></td></tr></table><p>　</p></body></html>
