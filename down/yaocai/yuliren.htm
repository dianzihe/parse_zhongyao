    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b> 辛、苦、甘、平。归脾，大、小肠经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
    <p>1,润肠通便：主治津伤肠燥，大便不通，兼有气滞腹胀者更佳。<br>
    2,利水消肿：可用于脚气浮肿及水肿腹满者。</p>
    <p>　</p>
      <p><b>用量用法</b> 5-12g </p>  
      <p>　 </p> 
      <p><b>使用注意</b> 
      孕妇慎用。
