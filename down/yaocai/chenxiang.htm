    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;辛、苦，温。归脾、胃、肾经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1.行气止痛：主治寒凝气滞，胸腹胀痛。<br>
      2.降逆调中：适于胃寒气逆，脘痛呕吐。<br>
      3.温肾纳气：可治下元虚冷，肾不纳气的虚喘及男子肾虚，阳痿早泄等。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;1~1.5g，研末冲服，亦可用原药磨汁服。入汤剂1.5~4.5g，宜后下。 </p> 
      <p>　 </p> 
      <p><b>使用注意</b> 
      本品辛温助热，阴虚火旺者慎用。<br>
