      胡</font></b>《本经》<p>　</p><p>　</p><p><b>来源</b>&nbsp;为伞形科多年生草本植物柴胡（<font color="#FF0000">北柴胡</font>）和狭叶柴胡（<font color="#FF0000">南柴胡</font>）的根或全草。</p><p>　</p></td><td width=52 height=18></td></tr><tr><td width=51 height=130></td><td height=130 valign=top width=645><p><b>性味归经</b>&nbsp;苦，辛，微寒。归心包络，肝，胆，三焦经。</p><p>　</p><p><b>功效应用</b>&nbsp;</p><p>1,和解退热：主治邪犯少阳，寒热往来；感冒发热及疟疾寒热。</p><p>2,疏肝解郁：主治肝郁气滞，胸胁胀满，妇女月经不调。</p><p>3,升举阳气：适于气虚下陷，久泻脱肛，子宫下垂。常配补气药。</p><p>　</p><p><b>用量用法</b>&nbsp;3-10g。醋炒减低升发之性，鳖血炒可防其劫肝阴之弊。</p><p>　</p><p><b>使用注意</b>&nbsp;本品性能升发，故真阴亏损，肝阳上亢之证忌用。</p>　</td><td width=52 height=130></td></tr><tr><td width=51 height=15></td><td height=15 width=645><b>相关</b>：<a href="chaihu-b.htm" tppabs="http://home.njenet.net.cn/njsf/1jiebiao/chaihu-b.htm">北柴胡</a>，<a href="chaihu-n.htm" tppabs="http://home.njenet.net.cn/njsf/1jiebiao/chaihu-n.htm">南柴胡</a>，<a href="chaihu-z.htm" tppabs="http://home.njenet.net.cn/njsf/1jiebiao/chaihu-z.htm">竹叶柴胡</a></td><td width=52 height=15></td></tr></table>
