    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;辛、苦，温。归脾、胃、大肠、胆经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1.行气调中止痛：适于胸腹气滞胀痛。<br>
      a.脾胃气滞，脘腹胀痛，纳呆呕逆。<br>
      b.肝经湿郁气滞，胁肋胀痛，甚或湿热发黄。每与清热利湿药同用。<br>
      c.时而泻痢，腹痛后重，常配黄连。<br>
      2.消食健脾：主治饮食积滞不消，纳呆胸闷苔腻等症，常与消食药同用；脾胃气虚，食少脘闷者，可配益气健脾药。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;3~10g。生用专行气滞，煨熟用以止泻。 </p> 
      <p>　 </p> 
      <p><b>使用注意</b> 
      本品辛温香燥，凡阴虚火旺者慎用。<br>
