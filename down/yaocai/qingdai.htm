<html><head><meta http-equiv=Content-Language content=en-us><meta http-equiv=Content-Type content="text/html; charset=utf-8"><meta name=ProgId content=FrontPage.Editor.Document><title>青黛</title><link rel=stylesheet type=text/css href="style.css" tppabs="http://home.njenet.net.cn/njsf/style.css"></head><body link=#000000><table border=0 cellpadding=0 cellspacing=0 width=100% height=3><tr><td width=100% height=3></td></tr></table><table border=0 cellpadding=0 cellspacing=0 width=100% height=265 style="line-height: 150%; margin-top: 0; margin-bottom: 0"><tr><td width=8% height=68></td><td width=85% colspan=2 valign=top height=68><p align=center><b><font size=3>青&nbsp; 黛</font></b> 《药性论》<p>　</p><p>　</p><p><b>来源</b>&nbsp; 为菘蓝，马蓝，蓼蓝，草大青叶中的色素。</td><td width=8% height=68></td></tr><tr><td width=8% height=24></td><td width=42% height=24 valign=top></td><td width=42% valign=top height=24></td><td width=8% height=24></td></tr><tr><td width=8% height=130></td><td width=85% colspan=2 height=130 valign=top><b>性味归经</b>&nbsp; 咸，寒。归肝，肺，胃经。<p>　</p><p><b>药性说明</b>&nbsp; 本品性寒清热，咸以入血，主入肝经，凉血解毒功近大青叶，又善清泻肝火，为血热发斑，肝热惊风所常用，并用于多种病毒性疾病。</p><p>　</p><p><b>功效应用</b></p><p>1,凉血解毒：主治血分热毒证。</p><p>a.外感温热，血热毒盛，高热发斑。</p><p>b.血热妄行，引起的吐血，衄血，咯血。</p><p>c.热毒疮痈，咽肿，痄腮。</p><p>2,清肝泻火：可治肝火犯肺，胁痛咳嗽，痰中带血；以及暑热内盛，小儿急惊。</p><p>　</p><p><b>用量用法</b>&nbsp; 1.5-3g 作散剂冲服或作丸剂服。</p><p>　</p><p><b>使用注意</b>&nbsp; 胃寒者不宜使用。</td><td width=8% height=130></td></tr><tr><td width=8% height=15></td><td width=85% colspan=2 height=15></td><td width=8% height=15></td></tr></table><p>　</p></body></html>
