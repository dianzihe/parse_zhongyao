    <td height="130" valign="top" width="616"> 
      <p><b>血余炭</b>：呈不规则的块状，大小不一，色乌黑而光亮。表面有多数小孔，如海绵状；质轻而脆，易碎；断面呈蜂窝状，互碰有清脆之声；用火烧之有焦发气味。味苦。</p>
      <p>　</p>
      <p><b>性味归经</b>&nbsp;苦，平。归肝、胃经。</p>
      <p>　</p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1.化瘀止血：可用于吐血、咳血、衄血、尿血、便血、崩漏等多种出血证。<br>
      2.生肌敛疮：用治疮疡溃后，久不收口，以及水火烫伤等证。多外用。<br>
      此外，用治小便不利，又有补阴利尿之功。</p>
      <p>　</p>
      <p><b>用量用法</b>&nbsp;6~10g；研末服，每次1.5~3g。</p>
