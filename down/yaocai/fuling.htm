    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;甘，淡，平。归心，脾，肾经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1，利水渗湿：主治脾虚湿停，水肿胀满，小便不利，及痰饮眩悸等证。<br>
      2，健脾：可治脾胃虚弱，运化失职，症见食少健忘等证。常配养心安神药。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;6～10g。安神用朱砂拌。 </p> 
      <p>　 </p> 
      <p><b>附</b>：茯苓皮<br>
      为茯苓菌核的黑色外皮。性味同茯苓。功能利水消肿。多用于皮肤水肿。用量10～15g。 </p>
