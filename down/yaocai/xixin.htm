    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;辛，温，归肺，肾经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1，祛风止痛，可治下列各证：<br>
      1）阳虚外感，恶寒发热头痛，脉反沉者，以及阳虚少阴头痛，常伍麻黄，附子。<br>
      2）外感风寒，偏正头痛，鼻塞不通。<br>
      3）风寒牙痛，牙龈肿烂，每伍石膏，黄芩等清热泻火药。<br>
      2，温肺化饮：主治寒饮伏肺，痰多清稀，咳嗽气喘。此外，用治鼻渊头痛，又有散风通窍之功。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;1～3g。外用适量。 </p> 
      <p>　 </p> 
      <p><b>使用注意 </b>用量不宜过大，古有“细辛用量不过钱之说”。反藜芦。气虚多汗，阴虚阳亢头痛，阴虚肺热咳嗽等忌用。<br>
