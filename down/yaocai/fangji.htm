      <p align="center"><b><font size="3">防&nbsp; 己</font></b>《本经》 
      <p align="center">　 
      <p>　</p>
      <p><b>来源</b>&nbsp;为防己科多年生木质藤本植物粉防己或马兜铃科多年生缠绕草本植物广防己的根。

  <tr>
    <td width="51" height="130"></td>
    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;苦，辛，寒。归膀胱，肾经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1，利水消肿：主治水饮内停。<br>
      1）下焦湿热，小便不利，热淋涩痛。<br>
      2）脾虚水肿，需配益气健脾药。<br>
      2，祛风湿止痛：治风湿痹证，肢节疼痛。因其性寒，以风湿热痹为宜。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;5～10g。汉防己（粉防己）利水消肿作用较强，木防己（广防己）祛风湿止痛作用较好 </p> 
      <p>　 </p> 
      <p><b>使用注意 </b> 
      本品苦寒较甚，不宜大量使用，以免损伤胃气。 
    </td>
