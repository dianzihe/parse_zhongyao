    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;酸、甘，微温。归脾、胃、肝经 。 </p> 
      <p>&nbsp; </p> 
      <p><b>功效应用</b>&nbsp;</p> 
      <p>1。消食化积：主治肉食积滞，脘腹张满，殴恶腹泻；或小儿乳积，消化不良等症。<br> 
      2。活血化瘀：适于血分瘀滞引起的多种疼痛。如妇女产后瘀阻腹痛；血瘀痛经闭经；疝气偏坠胀痛；及冠心病心绞痛、高血压病膏血脂等。</p> 
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;10－15g,大剂量30g </p>
