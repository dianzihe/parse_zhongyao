      <p><b>性味归经</b>&nbsp;辛、甘、平。归脾、胃、肺经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1。消食除胀：主治食积气滞，脘腹胀满，呕吐，腹泻等证。<br>
      2。下气化痰：适于痰湿内盛，气机不畅，咳嗽痰多，胸闷呕逆，常配苏子、白芥子。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;6－10g </p> 
      <p>　 </p> 
      <p><b>使用注意 </b>本品能耗气，期许及无食积、痰滞者慎用。人参恶莱菔子。
