      <p>&nbsp; </p>
      <p><b>功效应用</b></p>
      <p>1，利尿通淋：主治湿热淋痛，小便不利。<br>
      2，通乳：善治产后乳汁不下，适当配伍，虚证，实证均可使用。&nbsp;</p>
