      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1，利尿通淋：主治热淋，血淋，沙石淋。<br>
      2，凉血止血：可用于血热妄行引起的咳血，吐血，衄血，尿血及崩漏等多种出血。、<br>
      3，清肺止咳：可治肺热咳嗽。</p>
