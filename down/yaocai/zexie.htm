      <p><b>性味归经</b>&nbsp;甘，淡，寒。归肾，膀胱经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b></p>
      <p><b>利水渗湿泄热：主治水湿停滞引起的水肿小便不利，痰饮头目眩晕，妇女白带过多及湿热淋痛，水走大肠等证。此外，配补阴药可治阴虚火旺所致诸症。</b>&nbsp;</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;5～10g。 </p>
