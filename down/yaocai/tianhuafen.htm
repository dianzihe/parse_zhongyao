<html><head><meta http-equiv=Content-Language content=en-us><meta http-equiv=Content-Type content="text/html; charset=utf-8"><meta name=ProgId content=FrontPage.Editor.Document><title>天花粉</title><link rel=stylesheet type=text/css href="style.css" tppabs="http://home.njenet.net.cn/njsf/style.css"></head><body link=#000000><table border=0 cellpadding=0 cellspacing=0 width=100% height=1><tr><td width=100% height=1></td></tr></table><table border=0 cellpadding=0 cellspacing=0 width=100% height=461 style=line-height:150%;margin-top:0;margin-bottom:0><tr><td width=8% height=94></td><td width=85% colspan=2 valign=top height=94><p align=center><b><font size=3>天 花 粉</font></b> 《本经》<p>　</p><p>　</p><p><b>来源</b>&nbsp; 为葫芦科多年生宿根草质滕本植物栝蒌的干燥块根。</td><td width=8% height=94></td></tr><tr><td width=8% height=28></td><td width=42% height=28 valign=top></td><td width=42% valign=top height=28></td><td width=8% height=28></td></tr><tr><td width=8% height=300></td><td width=85% colspan=2 height=300 valign=top><b>性味归经</b>&nbsp; 甘，微苦，微寒。归肺，胃经。<p>　</p><p><b>功效应用</b>&nbsp;&nbsp;</p><p>1,清热生津：主治肺胃内热津伤。</p><p>a.肺燥阴伤，干咳少痰，或咳痰带血。</p><p>b.热病津伤口渴或内热消渴。</p><p>2,消肿排脓：可用于疮痈肿毒及肺痈咳吐脓血。</p><p>此外，天花粉针剂肌肉注射，用于中期妊娠引产，能使胎盘绒毛膜滋养细胞变性坏死而引起流产。今年试用于恶性葡萄胎及绒毛膜上皮癌。</p><p>　</p><p><b>用量用法</b>&nbsp; 10-15g</p><p>　</p><p><b>使用注意</b>&nbsp; 反乌头。脾胃虚寒，大便滑泄及孕妇忌用。<p>　<p><b>相关</b> <a href="gualou.htm" tppabs="http://home.njenet.net.cn/njsf/13huatan/gualou.htm">栝蒌</a></td><td width=8% height=300></td></tr><tr><td width=8% height=15></td><td width=85% colspan=2 height=15></td><td width=8% height=15></td></tr></table></body></html>
