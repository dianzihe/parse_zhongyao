<html><head><meta http-equiv=Content-Language content=en-us><meta http-equiv=Content-Type content="text/html; charset=utf-8"><meta name=ProgId content=FrontPage.Editor.Document><title>紫草</title><link rel=stylesheet type=text/css href="style.css" tppabs="http://home.njenet.net.cn/njsf/style.css"></head><body link=#000000><table border=0 cellpadding=0 cellspacing=0 width=100% height=1><tr><td width=100% height=1></td></tr></table><table border=0 cellpadding=0 cellspacing=0 width=100% height=218 style="line-height: 150%; margin-top: 0; margin-bottom: 0"><tr><td width=8% height=21></td><td width=85% valign=top height=21><p align=center><b><font size=3>紫&nbsp; 草</font></b> 《本经》<p>　</p><p>　</p><p><b>来源</b>&nbsp; 为紫草科多年生草本植物<font color=#FF0000>紫草</font>和<font color=#FF0000>新疆紫草</font>的根。<p>　</td><td width=8% height=21></td></tr><tr><td width=8% height=130></td><td width=85% height=130 valign=top><b>性味归经</b>&nbsp; 甘，寒。归心，肝经。<p>　</p><p><b>功效应用</b></p><p>1,凉血活血透疹：主治麻疹紫黑，疹出不畅，或外感温热，发斑发疹，热毒内盛者。</p><p>2,解毒清火：可用于热毒疮疡，咽喉肿烂，水火烫伤，多外用。</p><p>　</p><p><b>用量用法</b>&nbsp; 3-10g</p><p>　</p><p><b>使用注意</b>&nbsp; 本品有缓泻作用，故脾虚便溏者忌服。<p>　<p><b>相关</b>：<a href="zicao-y.htm" tppabs="http://home.njenet.net.cn/njsf/2qingre/zicao-y.htm">紫草（硬紫草）</a>，<a href="zicao-r.htm" tppabs="http://home.njenet.net.cn/njsf/2qingre/zicao-r.htm">新疆紫草（软紫草）</a></td><td width=8% height=130></td></tr><tr><td width=8% height=15></td><td width=85% height=15></td><td width=8% height=15></td></tr></table><p>　</p></body></html>
