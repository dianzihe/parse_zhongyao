      <p align="center"><b><font size="3">贯&nbsp; 众</font></b>《本经》   
      <p>　</p>  
      <p>　</p>  
      <p><b>来源</b>&nbsp;为鳞毛蕨科多年生草本生植物<font color="#FF0000">粗茎鳞毛蕨</font>、乌毛蕨科植物<font color="#FF0000">狗脊蕨</font>及紫萁科植物<font color="#FF0000">紫萁</font>的根茎及叶柄基部眉蕨等的根茎及叶柄基部。</p> 
 
      <p>　</p> 
 
    </td> 
    <td width="52" height="51"></td> 
  </tr> 
  <tr> 
    <td width="51" height="130"></td> 
    <td height="130" valign="top" width="645">  
      <p><b>性味归经</b>&nbsp;苦，微寒。归肝、脾经。</p> 
      <p>　</p> 
      <p><b>功效应用</b>&nbsp;</p> 
      <p>1、杀虫：用治绦虫病，可配槟榔、雷丸等药；本品配伍榧子、鹤虱等药同用。可治多种肠道寄生虫病。<br> 
      2、清热解毒：可治感冒、痄腮、疮肿及热毒斑疹等证。<br> 
      3、凉血止血：用于血热引起的多种出血证。</p> 
      <p>　</p> 
      <p><b>用量用法</b>&nbsp;10-15g。驱虫及清热解毒宜生用，止血宜炒炭用。</p>  
      <p>　</p>
