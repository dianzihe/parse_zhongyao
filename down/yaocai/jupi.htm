      <p>　</p>

    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;辛、苦，温。归脾、肺经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b></p>
      <p>1.理气调中：主治中焦气滞失和。<br>
      a.脾胃气滞，脘胀呕恶，食少纳呆。<br>
      b.湿浊中阻，脘痞呕逆，胸闷苔腻。<br>
      c.适当配伍还常用治脾胃虚弱，食少纳呆；肝强乘脾，腹痛腹泻。<br>
      2.燥湿化痰：适于湿痰壅滞，咳嗽痰多，纳呆呕逆等症。每伍半夏等燥湿化痰药。&nbsp;</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;3~10g </p>
