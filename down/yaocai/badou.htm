    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;辛，热 ，有大毒，归胃，大肠，肺经。 </p> 
      <p>&nbsp; </p> 
      <p><b>功效应用</b>&nbsp;</p> 
    <p>1，峻下冷结：适用于冷结便秘，腹满刺痛；或小儿乳食积滞，痰多惊悸。<br> 
    2，攻痰逐水：可治水肿胀满，二便不通之症；寒食结胸，痰涎壅盛，胸膈滞闷，肢冷汗出者；以及痰迷清窍，精神错乱。</p> 
    <p>此外，用治痈肿脓成不溃，本品有蚀疮排脓之功。</p> 
    <p>　</p> 
      <p><b>用量用法</b>&nbsp;&nbsp;0.1～0.3g，多入丸散。外用适量。大多制霜用，以减轻毒性。 </p>  
      <p>　 </p>  
      <p><b>使用注意 </b>  
      畏牵牛。体虚及孕妇忌用。服巴豆时，不宜食热粥，饮开水等热物，以免加剧泻下。  
    </td>
