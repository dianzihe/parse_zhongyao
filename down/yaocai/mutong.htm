      <p><b>性味归经</b>&nbsp;苦，寒。归心，小肠，膀胱经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1，降火利尿：适用于心火，热淋。<br>
      1）心经火旺，口舌生疮，心烦尿赤。<br>
      2）膀胱湿热，尿赤涩痛。<br>
      3）水肿小便不利，煎有郁热者.<br>
      2,兼通乳脉：善治妇女产后乳汁不下，乳脉郁滞不通者，配活血通乳药；气血亏虚者，配补养气血药。<br>
      此外，还可用治湿热痹证，取其清热利湿之功。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;3～6g。 </p> 
      <p>　 </p> 
      <p><b>使用注意 </b>无湿热者及孕妇忌用。用量不宜过大，有文献报道用大剂量关木通（60g）引起急性肾功能衰竭。
