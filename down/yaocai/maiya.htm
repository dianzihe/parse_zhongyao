    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;甘，平。归脾、胃、肝经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>1。消食和中：主治饮食积滞不消，食少纳呆脘胀，或脾胃虚弱，消化力差，纳谷不香等证<br>
      2。疏肝回乳：常用于妇女断奶，或乳汁郁积引起的乳房胀痛等证。此外，也可用于肝郁气滞或肝胃不和者，多作辅药用。</p>
      <p>　</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;10－15g；大剂量30－120g </p> 
      <p>　 </p> 
      <p><b>使用注意 </b>哺乳期不宜服用。
