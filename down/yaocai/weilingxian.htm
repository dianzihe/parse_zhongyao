      <p><b>性味归经</b>&nbsp;辛，咸，温.归膀胱经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
    <p>1，祛风湿，通经络：主治风寒湿痹，肢节疼痛，麻木重着，屈伸不利者<br>
    2，消痰水：可用于痰饮积聚，凝滞而成的痃癖证。<br>
    此外，本品单煎，可治诸骨鲠咽。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;5～10g；治骨鲠可用30g。 </p> 
      <p>　 </p> 
      <p><b>使用注意 </b> 
      本品性善走窜，久服易伤正气，体弱者宜慎用。
