    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;苦、寒；有小毒。归肝经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1.杀虫：主治蛔虫等肠道寄生虫。<br>
      2.疏肝泻火止痛：善治肝火及疝痛。<br>
      a.肝郁化火，或肝火犯胃，胁痛吞酸。<br>
      b.配温里散寒止痛药，可用治寒疝腹痛。<br>
      此外，本品外用可治疥癣。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;3~10g。外用适量。 </p> 
      <p>　 </p> 
      <p><b>使用注意</b> 
      本品有小毒，用量不宜过大。脾胃虚寒者慎用。 
    <p>
