    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;辛，热，归脾，胃经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1，温中止痛：主要用于中焦虚寒，脘腹冷痛，吐逆腹泻等症；也可治疗寒湿泄泻。每与温中补虚止痛药同用。<br>
      2，杀虫：善治蛔虫腹痛，吐蛔虫，便蛔，常配乌梅，干姜，黄连等。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;2～5g </p> 
      <p>　 </p> 
      <p><b>附</b>：椒目<br>
      为花椒的种子。性味苦，寒，归脾，膀胱经。功能行水平喘。用于湿热壅遏，水肿喘满等。用量2～5g。<br>
