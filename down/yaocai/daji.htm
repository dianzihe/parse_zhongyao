      <p align="center"><b><font size="3">大&nbsp; 戟</font></b>《本经》 
      <p>　</p>
      <p>　</p>
      <p><b>来源</b>&nbsp;为大戟科多年生草本植物大戟或茜草科多年生草本植物红芽大戟的根。
    </td>

    </td>

  </tr>
  <tr>
    <td width="51" height="130"></td>
    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;苦、辛、寒、有毒。归肺，肾，大肠经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
    <p>1,泻水逐饮：主治水肿胀满，二便不通，形证俱实者。也可用于痰饮积聚，胸膈胀满，胁肋隐痛。<br>
    2,消肿散结：可用于痈肿疮毒及痰火瘰疠，内服外用均可。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;1.5－3g。散剂每次1g。外用适量。醋制可降低毒性。 </p> 
      <p>　 </p> 
      <p><b>使用注意</b> 
      反甘草。体虚及孕妇忌用。 
    <p>
