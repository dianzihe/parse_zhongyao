    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;辛，苦，温。归脾，胃经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1，燥湿健脾：主治湿浊困脾证。<br>
      1）燥湿中焦，纳呆脘痞,呕恶苔腻。<br>
      2）脾虚湿盛，湿邪下注，妇女带下过多。<br>
      2，祛风除湿：可治外感风湿症。<br>
      1）外感风寒，头痛发热，恶寒无汗。<br>
      2）外感湿温，发热胸闷，身痛苔腻。<br>
      3）风湿痹证，关节肿痛，痿软无力。<br>
      此外，用治夜盲证，有明目之功。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;5～10g </p>
