<html><head><meta http-equiv=Content-Language content=en-us><meta http-equiv=Content-Type content="text/html; charset=utf-8"><meta name=ProgId content=FrontPage.Editor.Document><title>土茯苓</title><link rel=stylesheet type=text/css href="style.css" tppabs="http://home.njenet.net.cn/njsf/style.css"></head><body link=#000000><table border=0 cellpadding=0 cellspacing=0 width=100% height=1><tr><td width=100% height=1></td></tr></table><table border=0 cellpadding=0 cellspacing=0 width=100% height=265 style="line-height: 150%; margin-top: 0; margin-bottom: 0"><tr><td width=8% height=68></td><td width=85% colspan=2 valign=top height=68><p align=center><b><font size=3>土 茯 苓</font></b> 《本草纲目》<p>　</p><p>　</p><p><b>来源</b>&nbsp; 为百合科多年生常绿滕本植物土茯苓的块茎。</td><td width=8% height=68></td></tr><tr><td width=8% height=24></td><td width=42% height=24 valign=top></td><td width=42% valign=top height=24></td><td width=8% height=24></td></tr><tr><td width=8% height=130></td><td width=85% colspan=2 height=130 valign=top><b>性味归经</b>&nbsp; 甘，淡，平。归肝，胃经。<p>　</p><p><b>药性说明</b></p><p>本品甘淡利湿，性平清热之力较弱，功善解毒利湿，利关节，为治梅毒之专药。</p><p>　</p><p><b>功效应用&nbsp;</b></p><p>1,解毒，利关节：用于梅毒或因梅毒服汞剂而致肢体拘挛者。</p><p>2,解毒除湿：用于火毒疮痈，热淋涩痛。</p><p>　</p><p><b>用量用法</b>&nbsp; 15-60g</p><p>　</td><td width=8% height=130></td></tr><tr><td width=8% height=15></td><td width=85% colspan=2 height=15></td><td width=8% height=15></td></tr></table><p>　</p></body></html>
