      <p>　</p>

    <td width="51" height="130"></td>
    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b> 苦，寒。归肝，大肠经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1,泻热通便：主治热结便秘、目赤头痛、烦躁不眠。也可用于习惯性便秘，属肠胃有热者。<br>
      2,凉肝：善治肝经实火，惊风抽搐，兼烦躁易怒，耳鸣耳聋，大便秘结者，常配伍清热泻火药。<br>
      3,杀虫疗疳：用治虫积腹痛，小儿疳积，面黄肌瘦。外用可治疥疮。</p>
      <p>　</p>
      <p><b>用量用法</b> 1-2g，不入汤剂，宜入丸散剂。 </p>  
      <p>　 </p>  
      <p><b>使用注意</b>  
      孕妇及脾胃虚寒者忌用。
