    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;苦、辛，微寒。归脾、胃大肠经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1.破气导滞：适于胃肠积滞腹胀。<br>
      a.实热结滞，腹痛胀满。<br>
      b.食积不消，食少、嗳腐，脘腹胀满。<br>
      2.化痰消痞：可治痰阻气滞痞满证。<br>
      a.痰湿中阻，胸闷痞满，纳呆倦怠等症。<br>
      b.胸阳不振，寒痰阻滞，胸痹绞痛者。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;3~10g，大剂量可用15g </p> 
      <p>　 </p> 
      <p><b>使用注意 </b>脾胃虚弱及孕妇慎用。 
    <p>
