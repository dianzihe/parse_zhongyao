      <p><b>性味归经</b>&nbsp;苦，微寒。归脾，胃，肝，胆经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>清热利湿退黄：主治湿热黄疸，常配栀子，大黄；配温化寒湿药，也可用于寒湿黄疸。此外，也治湿热淋痛。近年常用于各型肝炎及胆道系统炎症。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;10～30g </p>
