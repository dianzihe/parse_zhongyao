      <p align="center">　 
      <p>　</p>
      <p><b>来源</b> 为豆科草本状小灌木植物狭叶番泻和夹叶番泻的小叶。

    <td colspan="2" height="130" valign="top" width="642"> 
      <p><b>性味归经</b> 甘、苦、寒，归大肠经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>泻下导滞：主治热结便秘，习惯性便秘，多单用泡服。<br>
      此外，本品兼可行水治水肿腹胀。</p>
    <p>　</p>
      <p><b>用量用法</b> 缓下1.5-3g，攻下5-10g。开水泡服，入汤剂后下。 </p>  
      <p>　 </p>  
      <p><b>使用注意</b>  
      剂量不宜过大，否则引起恶心呕吐，腹痛等副作用。孕妇，哺乳期及月经过多者忌用。  
    <p>
