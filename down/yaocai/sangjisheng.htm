      <p align="center"><b><font size="3">桑 寄 生</font></b>《本经》 
      <p>　</p>
      <p>　</p>
      <p><b>来源</b>&nbsp;为桑寄生科常绿小灌木植物<font color="#FF0000">桑寄生</font>或<font color="#FF0000">槲寄生</font>的带叶茎枝。
      <p>

    <td width="51" height="130"></td>
    <td height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;苦，平。归肝，肾经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
    <p>1，祛风湿，强筋骨：主治风湿痹痛，肝肾不足，筋骨无力。<br>
    2，补肝肾安胎：治肝肾亏虚，胎动不安，胎漏下血，习惯流产。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;10～20g </p>
