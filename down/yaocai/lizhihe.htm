      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>理气止痛，驱寒散滞：主治厥阴肝经寒凝气滞所致的疝气疼痛、睾丸肿痛等证。也可用治肝郁气滞之胃脘胁肋疼痛及气滞血瘀之经前腹痛、产后腹痛等证。</p>
