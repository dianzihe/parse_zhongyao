    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;辛、苦，寒。归肝、胃经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1.行气止痛：用于肝胃气滞所致的胸胁脘腹胀痛等证。<br>
      2.解毒辟秽：用于夏季饮食不慎，秽浊内阻而致的腹痛呕吐等证。<br>
      3.解毒消肿：用于蛇虫咬伤，内服外敷均可。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;3~10g；入散剂1.5~2g，吞服。外用适量。 </p> 
      <p>　 </p> 
      <p><b>使用注意</b> 
      本品苦寒较甚，不宜多服，否则易引起恶心呕吐；脾胃虚弱者慎用。
