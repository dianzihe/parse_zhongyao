      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1.疏肝理气：适于肝郁气滞，胁肋胀满；肝气犯胃，脘痛呕吐；寒疝腹痛等证。<br>
      2.调经止痛：主治妇女月经不调，痛经闭经，乳房结块等属肝气郁结者。</p>
