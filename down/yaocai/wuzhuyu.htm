    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;辛，苦，热。有小毒，归肝，脾，胃经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1，疏肝下气，温中散寒：适用于肝胃虚寒证。<br>
      1）寒滞肝脉，寒疝腹痛。<br>
      2）肝胃虚寒，浊阴上逆所致之厥阴巅顶头痛。<br>
      3）脾肾阳虚，五更泻。<br>
      4）伍黄连可治 肝火犯胃，胁痛吞酸。<br> 
      2，燥湿：可治寒湿脚气疼痛；或脚气冲心，胀闷欲死等症。</p> 
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;1.5～5g </p> 
      <p>　 </p> 
      <p><b>使用注意 </b>本品辛热燥烈，易损气动火，故不宜过量久服，阴虚有热者忌用。 
    <p>
