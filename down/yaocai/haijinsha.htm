      <p>　</p>
      <p><b>来源</b>&nbsp;为海金沙科多年生攀缘蕨类植物海金沙的成熟种子。

    <td colspan="2" height="130" valign="top" width="645"> 
      <p><b>性味归经</b>&nbsp;甘，寒。归膀胱，小肠经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1，利水通淋：用于热淋，石淋，血淋，膏淋等证见尿热，尿道疼痛者。<br>
      2，利水消肿：也可用于脾湿太过，通身肿满之证。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;6～12g，布包入煎剂。 </p> 
      <p>　 </p> 
    <p><b>附</b>：海金沙藤<br>
    为海金砂植物的全草。性味功用与海金砂相似，又能清热解毒，也治疮肿，黄疸等。用量15～30g 
    </td>
