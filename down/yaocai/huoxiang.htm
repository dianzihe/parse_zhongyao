      <p><b>性味归经</b>&nbsp;辛，微温。归脾，胃，肺经。 </p>
      <p>&nbsp; </p>
      <p><b>功效应用</b>&nbsp;</p>
      <p>1，发表解暑：主治暑月外感着凉，内伤生冷，恶寒发热，吐泻腹痛；或湿温初起，发热胸闷有表证者。<br>
      2，化湿和中:适用于湿阻中焦，脘腹胀满，纳呆呕恶；适当配伍，可用治多种呕吐。</p>
    <p>　</p>
      <p><b>用量用法</b>&nbsp;&nbsp;5～10g；鲜品加倍。不宜久煎。 </p>
