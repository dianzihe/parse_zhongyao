<html><head><meta http-equiv=Content-Language content=en-us><meta http-equiv=Content-Type content="text/html; charset=utf-8"><meta name=ProgId content=FrontPage.Editor.Document><title>白头翁</title><link rel=stylesheet type=text/css href="style.css" tppabs="http://home.njenet.net.cn/njsf/style.css"></head><body link=#000000><table border=0 cellpadding=0 cellspacing=0 width=100% height=1><tr><td width=100% height=1></td></tr></table><table border=0 cellpadding=0 cellspacing=0 width=100% height=265 style="line-height: 150%; margin-top: 0; margin-bottom: 0"><tr><td width=8% height=68></td><td width=85% colspan=2 valign=top height=68><p align=center><b><font size=3>白 头 翁</font></b> 《本经》<p>　</p><p><b>来源</b>&nbsp; 为毛茛科多年生草本植物白头翁的根。</td><td width=8% height=68></td></tr><tr><td width=8% height=24></td><td width=42% height=24 valign=top></td><td width=42% valign=top height=24></td><td width=8% height=24></td></tr><tr><td width=8% height=130></td><td width=85% colspan=2 height=130 valign=top><b>性味归经</b>&nbsp; 苦，寒。归大肠经。<p>　</p><p><b>药性说明</b>&nbsp; 本品苦寒清解，凉血解毒，善除大肠热毒，为治痢要药。</p><p>　</p><p><b>功效应用</b></p><p>清热解毒，凉血治痢：主治热毒血痢，湿热泻痢之发热腹痛，下痢脓血，里急后重。目前临床常用于急性菌痢和阿米巴痢疾，此外也可用治温疟。</p><p>　</p><p><b>用量用法</b>&nbsp; 6-15g</p><p>　</td><td width=8% height=130></td></tr><tr><td width=8% height=15></td><td width=85% colspan=2 height=15></td><td width=8% height=15></td></tr></table><p>　</p></body></html>
